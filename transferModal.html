        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Payment Modal</a>

    <!-- Modal HTML -->
    <form id="myModal" class="modal fade" action="" method="POST">
        <div class="modal-dialog modal-login id=" sendFundsMain">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Make Transfer</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Bank Name</label>
                        <input type="text" id="bankName" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <div class="clearfix">
                            <label>Account Number</label>

                        </div>

                        <input type="number" id="accountNumber" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <div class="clearfix">
                            <label>Amount</label>

                        </div>

                        <input type="number" id="amount" class="form-control" required="required">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">

                    <button type="button" id="sendFunds" class="btn btn-info btn-lg" data-toggle="modal"
                        data-target="#success_tic">Send</button>

                    <!-- <input type="submit" id="payNow" class="btn btn-primary" value="Send"> -->
                </div>

            </div>
        </div>
    </form>




    <!-- Success modal start -->

            <!-- Modal content-->

                        <h1>
