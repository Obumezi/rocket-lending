<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Make Transfer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./page-links/transferModal.css">

</head>

<body>
    <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Payment Modal</a>
    </div>

    <!-- Modal HTML -->
    <form id="myModal" class="modal fade" action="" method="POST">
        <div class="modal-dialog modal-login">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Make Transfer</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Bank Name</label>
                        <input type="text" id="bankName" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <div class="clearfix">
                            <label>Account Number</label>

                        </div>

                        <input type="number" id="accountNumber" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <div class="clearfix">
                            <label>Amount</label>

                        </div>

                        <input type="number" id="amount" class="form-control" required="required">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">

                    <input type="submit"  id="payNow" class="btn btn-primary" value="Send">
                </div>

            </div>
        </div>
    </form>
</body>



<script src="transfers.js"></script>

</html>
