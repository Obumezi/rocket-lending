            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="" height="15" alt="ROCKET LENDING" loading="lazy" />

                <!-- Left links -->

                <!-- Left links -->

            <!-- Collapsible wrapper -->

            <!-- Right elements -->

                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                        id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">

    <br />
    <br />

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-2" style="background-color: #6765E8"">
          <i class=" fa-solid fa-money-bill-transfer fa-8x" style="color: white"></i>
            </div>
            <div class="col">
                <p>Deficit</p>
                <p>&#8358;
                <h1>120,000</h1>
                </p>
            </div>
            <div class="col-2">
                <br />
                <br />
                <button type="button" class="btn btn-primary" style="background-color: #0a512f" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Loan Repayment
                </button>
                <br />

                <!-- Popup modal start -->

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Rocket Lending Loan Repayment</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST" id="payFormNow">
                                    <div class="container-fluid">

                                        <div class="row">
                                            <label>Group Name:</label>
                                            <input type="text" id="fullName" placeholder="Enter group name here..."
                                                required>
                                        </div>

                                        <br />

                                        <div class="row">
                                            <label for="phone-number" class="col-form-label">Phone Number:</label>
                                            <input type="text" class="form-control" id="phoneNumber"
                                                placeholder="Enter group lead phone number here..." required>
                                        </div>

                                        <br />

                                        <div class="row">
                                            <label for="email" class="col-form-label">Email:</label>
                                            <input type="text" class="form-control" id="email"
                                                placeholder="Enter email address..." required>
                                        </div>

                                        <br />

                                        <div class="row">
                                            <label for="amount" class="col-form-label">Amount:</label>
                                            <input type="number" class="form-control" id="amount"
                                                placeholder="Enter repayment amount..." required>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" id="payButton" class="btn btn-primary"
                                            value="Continue">Continue</button>

                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- Popup modal end-->










            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light" style="color: #6765E8;">Borrow Cash</button>
                <button type="button" class="btn btn-light" style="color: #6765E8;">Transact</button>
                <button type="button" class="btn btn-light" style="color: #6765E8;">Deposit Cash</button>
            </div>
        </div>
    </div>
    <br />
    <div>
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Search for Loans" aria-label="Search for Loans"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class=" container-fluid ">
        <div class="container" style="background-color: White">
            <h4>Applied Loans</h4>
            <table class="table">
                <thead>
                    <tr class="table-row">
                        <th scope="col">Loan Officer</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date Applied</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row"><img src="../images/5.png" alt=""></th>
                        <th>N50,000</th>
                        <th>June 09, 2022<p>8:00 AM</p>
                        </th>
                        <td><button type="button" class="btn btn-warning">Pending</button></td>
                    </tr>

                    <tr>
                        <th scope="row"><img src="../images/5.png" alt=""></th>
                        <th>N100,000</th>
                        <th>August 15, 2022<p>2:00 PM</p>
                        </th>
                        <td><button type="button" class="btn btn-success">Approved</button></td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="../images/5.png" alt=""></th>

                        <th>200,000</th>
                        <th>August 20, 2022<p>11:30 AM</p>
                        </th>
                        <td><button type="button" class="btn btn-warning">Pending</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
